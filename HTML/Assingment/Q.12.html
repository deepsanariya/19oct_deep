<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Pseudo-class Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
    .box {
  width: 200px;
  height: 200px;
  background-color: blue;
  color: white;
  text-align: center;
  line-height: 200px;
  cursor: pointer; /* Changes cursor to a pointer when hovering */
}

.box:hover {
  background-color: red; /* Changes background color when hovered over */
}

  </style>

  <h1>Dynamic Pseudo-class Example</h1>

  <div class="box">Hover over me</div>

</body>
</html>
