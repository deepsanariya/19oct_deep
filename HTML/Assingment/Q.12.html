<!DOCTYPE html>
<head>
    <title>Dynamic Pseudo-class</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .box {
        width: 200px;
        height: 200px;
        background-color: blue;
        color: white;
        text-align: center;
        line-height: 200px;
        cursor: pointer;
      }
      
      .box:hover {
        background-color: rgb(162, 255, 0);
      }
    </style>
</head>
<body>
    <div class="box">click here</div>
</body>
</html>
